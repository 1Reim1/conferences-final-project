<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>

<div class="container offset-col-3 col-6 margin-top">
    <ul class="nav nav-pills mb-3 row" id="pills-tab" role="tablist">
        <li class="nav-item col-6" role="presentation">
            <button class="nav-link active col-12" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login
            </button>
        </li>
        <li class="nav-item col-6 col-6" role="presentation">
            <button class="nav-link col-12" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Register
            </button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            <form action="d" method="post" class="" novalidate>
                <div class="mb-3">
                    <input type="email" id="login-email" class="form-control" placeholder="Email@example.com" name="email" required>
                    <div class="invalid-feedback">
                        The email is incorrect
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" id="login-password" class="form-control" placeholder="Password" name="password">
                    <div class="invalid-feedback">
                        Min length: 6
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-12">Log in</button>
            </form>
        </div>

        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
            <form action="d" method="post">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email@example.com" name="email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="First name" name="first name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Last name" name="last name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Repeat password" name="password">
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="1">User</option>
                        <option value="2">Speaker</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary col-12">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
