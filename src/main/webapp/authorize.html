<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Authorization</title>
</head>
<body>
<div class="alert alert-danger" id="error-alert" role="alert" style="text-align: center; display: none"></div>
<div class="alert alert-success" id="success-alert" role="alert" style="text-align: center; display: none"></div>

<div class="container offset-col-3 col-6 margin-top">
    <ul class="nav nav-pills mb-3 row" id="pills-tab" role="tablist">
        <li class="nav-item col-6" role="presentation">
            <button class="nav-link active col-12" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login
            </button>
        </li>
        <li class="nav-item col-6 col-6" role="presentation">
            <button class="nav-link col-12" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Register
            </button>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            <form action="login" method="post" class="" novalidate>
                <div class="mb-3">
                    <input type="email" id="login-email" class="form-control" placeholder="Email@example.com" required>
                    <div class="invalid-feedback">
                        The email is incorrect
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                    <div class="invalid-feedback">
                        Min length: 6
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-12">Log in</button>
            </form>
        </div>

        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
            <form action="register" method="post" novalidate>
                <div class="mb-3">
                    <input type="email" id="register-email" class="form-control" placeholder="Email@example.com" required>
                    <div class="invalid-feedback">
                        The email is incorrect
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" id="register-first-name" class="form-control" placeholder="First name" required>
                    <div class="invalid-feedback">
                        The first name is required
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" id="register-last-name" class="form-control" placeholder="Last name" required>
                    <div class="invalid-feedback">
                        The last name is required
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" id="register-password" class="form-control" placeholder="Password">
                    <div class="invalid-feedback">
                        Min length: 6
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" id="register-password-2" class="form-control" placeholder="Repeat password">
                    <div class="invalid-feedback">
                        Passwords do not match
                    </div>
                </div>
                <div class="mb-3">
                    <select id="register-role" class="form-select" aria-label="Default select example">
                        <option selected value="user">User</option>
                        <option value="speaker">Speaker</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary col-12">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/authorize.js"></script>
</body>
</html>
